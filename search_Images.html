<!DOCTYPE html>
<html>
    <head>
        <title>Búsqueda de Imágenes</title>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <div id="cuerpo"> 
            <div id="cabecera">
                    <a href="index.html">Google Search</a>
            </div>
            <div id="logo">
                <img src="googlelogo_color_272x92dp.png">
            </div>
            <div id="formulario">
                <form action="https://www.google.com.bo/search">
                    <div class="input">
                        <input type="text" name="q" id="q" class="rounded">
                        <input type="hidden" name="tbm" value="isch">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
